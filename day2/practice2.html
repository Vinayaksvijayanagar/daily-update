<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice Log</title>
<style>
body{
    font-family: Georgia, serif;
    background:#fef3c7;
    margin:0;
    padding:20px;
}
h1{
    color:#92400e;
}
textarea{
    width:100%;
    height:200px;
    padding:10px;
    font-size:16px;
    border-radius:8px;
    border:1px solid #d97706;
}
button{
    margin-top:10px;
    padding:10px 20px;
    background:#d97706;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
button:hover{
    background:#b45309;
}
</style>
</head>

<body>

<h1>Today's Practice Notes</h1>

<textarea placeholder="Write what you practiced today..."></textarea>

<br>
<button>Save Notes</button>

</body>
</html>
